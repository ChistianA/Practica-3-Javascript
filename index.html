<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Practica 3 - JavaScript</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<p id="slider">☀ ✧<b>Frases del Día</b>✧ ☀</p>
	</div>
	<script>
		var frase = [];

		frase[0] = "Sin embargo, aunque no podemos adivinar el mundo que será, bien podemos imaginar el que queremos que sea. El derecho de soñar no figura entre los treinta derechos humanos que las Naciones Unidas proclamaron a fines de 1948. Pero si no fuera por él, y por las aguas que da de beber, los demás derechos se morirían de sed,<br><br> Eduardo Galeano.";
		frase[1] = "La educación es algo admirable, pero es bueno recordar de cuando en cuando que nada de lo que merece la pena saber puede ser enseñado,<br><br> Oscar Wilde.";
		frase[2] = "Cuando es verdadera, cuando nace de la necesidad de decir, a la voz humana no hay quien la pare. Si le niegan la boca, ella habla por las manos, o por los ojos, o por los poros, o por donde sea,<br><br> Eduardo Galeano.";
		frase[3] = "Nunca pensé que en la felicidad hubiera tanta tristeza,<br><br> Mario Benedetti.";
		frase[4] = "Las cosas simples son las más extraordinarias y sólo los sabios consiguen verlas,<br><br> Paulo Coelho.";

		var	numFrase = 0;

		function rotarFrase(){
			document.getElementById('slider').innerHTML = frase[numFrase];

			if (numFrase < 4) {
				numFrase++;
			}else{
				numFrase = 0;
			}
		}

		setInterval(rotarFrase,5000);
	</script>
</body>
</html>
